name: continoue integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore Game-Stonks-P2.sln
    - name: Build
      run: dotnet build --no-restore Game-Stonks-P2.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal Game-Stonks-P2.sln
