<div class="register-component">
    <div class="register-box">
        <div>Welcome to GameStonks!</div>
        <div>please Fill in the Form Below to Register</div>
        <div class="rows form-group">
            <Label for="email">Email</Label>
            <input type="email" name="email" id="email" [formControl] = "email">
        </div>
        <div class="rows form-group">
            <Label for="password">Password</Label>
            <input type="password" name="password" id="password" [formControl] = "password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn" (click)="registerHandler()">Register</button>
        </div>
    </div>
</div>
