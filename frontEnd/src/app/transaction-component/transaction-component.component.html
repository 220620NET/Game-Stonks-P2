<div class="card text-center" id="card" style="width: 23rem;">
    <div class="card-body">
        <main>
        <div class="content">
            <h1>Buy and Sell!</h1>
            <div><p>Use this form to trade your Cryptocurreny!</p></div>
            <form>
                <label class="label2" for="crypto">Select your Cryptocurrency:</label>
                <select name="Cryptocurrency" id="crypto" class="form-control">
                    <option value="BTC">Bitcoin</option>
                    <option value="ETH">Ethereum</option>
                    <option value="USDT">Tether</option>
                    <option value="USDC">USD Coin</option>
                    <option value="ETH2">Ethereum2</option>
                    <option value="DOGE">DogeCoin</option>
                    <option value="BUSD">Binance USD</option>
                    <option value="ADA">Cardano</option>
                    <option value="SOL">Solana</option>
                    <option value="DOT">Polkadot</option>
                </select>
            </form>
            <div>
                <button type="button" class="btn btn-secondary" id="buybttn" onclick="buyCrypto()" class="button">Buy</button>
                <button type="button" class="btn btn-secondary" id="sellbttn" onclick="sellCrypto()" class="button">Sell</button>
            </div>
            <div class="row">
                <br>
                <section class = "result-container">
                    <h4 id="result">Result of Transaction</h4>
                    <h5 id="header1">Cryptocurrency: <span id="result-crypt"></span></h5>
                    
                    <h5 id="header2">Worth: <span id="result-amount"></span> <span id="result-fiat"></span></h5>
                    
                </section>
            </div> 
        </div>
    </main>
</div>
